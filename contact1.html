<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="contactStyle.css" type="text/css">
        <title>Main Page</title>
    </head>
    </header>
    <body>
        <section>
            <div class="container5">
                <form action="https://formspree.io/f/mnqlvkaj" method="POST">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                         <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                       <textarea name="text" id="message" cols="30" rows="10"></textarea>
                   </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="status" class="error">Try</div>
            <button onclick="document.location='contact.html'">Back</button>
        </section>
    
    </body>
    </html>
